<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M 0,0 L 8,3 L 0,6 Z" fill="#ff4444"/>
    </marker>
  </defs>

  <rect width="400" height="300" fill="#0d1117" rx="8"/>

  <!-- Outer group: everything fades together at end of cycle -->
  <g>
    <animate attributeName="opacity" values="0;1;1;0;0"
      keyTimes="0;0.02;0.93;0.97;1" dur="14s" repeatCount="indefinite"/>

    <!-- Orbit path guide -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="4,4"/>

    <!-- Hub -->
    <circle cx="200" cy="150" r="3" fill="white"/>

    <!-- Rotating group: 720 deg total (2 full turns), starts vertical -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        from="90 200 150" to="810 200 150"
        dur="14s" repeatCount="indefinite"/>

      <!-- Left tether arm (counterweight side, shortens during phase 2) -->
      <line x1="200" y1="150" x2="120" y2="150" stroke="#666" stroke-width="1.5">
        <animate attributeName="x2" values="120;120;160;160;120"
          keyTimes="0;0.25;0.75;0.97;1" dur="14s" repeatCount="indefinite"/>
      </line>

      <!-- Right tether arm (payload side) -->
      <line x1="200" y1="150" x2="280" y2="150" stroke="#666" stroke-width="1.5"/>

      <!-- Counterweight (red): reels in from r=80 to r=25 during phase 2 -->
      <circle cx="120" cy="150" r="6" fill="#ff6b6b">
        <animate attributeName="cx" values="120;120;160;160;120"
          keyTimes="0;0.25;0.75;0.97;1" dur="14s" repeatCount="indefinite"/>
      </circle>

      <!-- Force arrow: appears at release, shrinks and fades over phase 2 -->
      <line x1="200" y1="150" x2="160" y2="150" stroke="#ff4444" stroke-width="2"
          marker-end="url(#arrowhead)" opacity="0">
        <animate attributeName="opacity" values="0;0;0.8;0;0"
          keyTimes="0;0.24;0.26;0.74;1" dur="14s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="160;160;160;198;198;160"
          keyTimes="0;0.24;0.26;0.74;0.97;1" dur="14s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Payload (teal): 180 deg arc then tangent east -->
    <circle cx="0" cy="0" r="6" fill="#4ecdc4">
      <animateMotion
        path="M 200,230 A 80,80 0 0,1 200,70 L 874,70"
        keyPoints="0;0.2716;1;1;0"
        keyTimes="0;0.25;0.92;0.97;1"
        calcMode="linear"
        dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
