<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" width="200" height="140">
  <!-- Simplified Ferris the crab -->
  <ellipse cx="100" cy="90" rx="70" ry="40" fill="#f74c00"/>
  <!-- Claws -->
  <ellipse cx="20" cy="70" rx="18" ry="12" fill="#f74c00"/>
  <ellipse cx="180" cy="70" rx="18" ry="12" fill="#f74c00"/>
  <!-- Eyes -->
  <circle cx="80" cy="75" r="10" fill="white"/>
  <circle cx="120" cy="75" r="10" fill="white"/>
  <circle cx="82" cy="75" r="5" fill="#222"/>
  <circle cx="122" cy="75" r="5" fill="#222"/>
  <!-- Legs -->
  <line x1="50" y1="115" x2="35" y2="135" stroke="#f74c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="75" y1="120" x2="65" y2="138" stroke="#f74c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="125" y1="120" x2="135" y2="138" stroke="#f74c00" stroke-width="4" stroke-linecap="round"/>
  <line x1="150" y1="115" x2="165" y2="135" stroke="#f74c00" stroke-width="4" stroke-linecap="round"/>
  <!-- Smile -->
  <path d="M 80 95 Q 100 110 120 95" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round"/>
</svg>
