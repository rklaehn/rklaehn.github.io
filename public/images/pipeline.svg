<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <style>
    text { font-family: -apple-system, sans-serif; font-size: 13px; fill: white; }
    .box { rx: 6; ry: 6; }
    .arrow { stroke: #888; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#888"/>
    </marker>
  </defs>

  <rect class="box" x="10" y="25" width="90" height="40" fill="#4285f4"/>
  <text x="55" y="50" text-anchor="middle">.md files</text>

  <line class="arrow" x1="105" y1="45" x2="135" y2="45"/>

  <rect class="box" x="140" y="25" width="90" height="40" fill="#ea4335"/>
  <text x="185" y="50" text-anchor="middle">Parse</text>

  <line class="arrow" x1="235" y1="45" x2="265" y2="45"/>

  <rect class="box" x="270" y="25" width="90" height="40" fill="#fbbc04"/>
  <text x="315" y="50" text-anchor="middle" fill="#222">Highlight</text>

  <line class="arrow" x1="365" y1="45" x2="395" y2="45"/>

  <rect class="box" x="400" y="25" width="90" height="40" fill="#34a853"/>
  <text x="445" y="50" text-anchor="middle">.html files</text>
</svg>
