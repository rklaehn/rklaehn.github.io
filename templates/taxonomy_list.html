{% extends "base.html" %}

{% block title %}{{ taxonomy.name | title }} | {{ config.title }}{% endblock title %}

{% block content %}
<h1>{{ taxonomy.name | title }}</h1>
<ul>
{% for term in terms %}
  <li><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
{% endfor %}
</ul>
{% endblock content %}
