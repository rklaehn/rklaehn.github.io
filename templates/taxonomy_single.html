{% extends "base.html" %}

{% block title %}{{ term.name }} | {{ config.title }}{% endblock title %}

{% block content %}
<h1>{{ term.name }}</h1>
<ul class="post-list">
{% for page in term.pages %}
  <li>
    <time>{{ page.date | default(value="") }}</time>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock content %}
