<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <style>
    text { font-family: monospace; font-size: 12px; fill: #222; }
    .node { fill: #e8f0fe; stroke: #4285f4; stroke-width: 1.5; }
    .leaf { fill: #e6f4ea; stroke: #34a853; stroke-width: 1.5; }
    .edge { stroke: #666; stroke-width: 1.5; fill: none; }
    .label { font-size: 10px; fill: #666; }
  </style>

  <!-- Root node -->
  <rect class="node" x="150" y="10" width="100" height="30" rx="4"/>
  <text x="200" y="30" text-anchor="middle">root [bitmap]</text>

  <!-- Level 1 nodes -->
  <rect class="node" x="40" y="80" width="80" height="30" rx="4"/>
  <text x="80" y="100" text-anchor="middle">node 00</text>

  <rect class="node" x="160" y="80" width="80" height="30" rx="4"/>
  <text x="200" y="100" text-anchor="middle">node 01</text>

  <rect class="node" x="280" y="80" width="80" height="30" rx="4"/>
  <text x="320" y="100" text-anchor="middle">node 11</text>

  <!-- Edges root -> level1 -->
  <path class="edge" d="M 175 40 Q 120 60 80 80"/>
  <path class="edge" d="M 200 40 L 200 80"/>
  <path class="edge" d="M 225 40 Q 280 60 320 80"/>

  <!-- Level 2 leaves -->
  <rect class="leaf" x="10" y="160" width="60" height="30" rx="4"/>
  <text x="40" y="180" text-anchor="middle">k:v</text>

  <rect class="leaf" x="80" y="160" width="60" height="30" rx="4"/>
  <text x="110" y="180" text-anchor="middle">k:v</text>

  <rect class="leaf" x="170" y="160" width="60" height="30" rx="4"/>
  <text x="200" y="180" text-anchor="middle">k:v</text>

  <rect class="leaf" x="260" y="160" width="60" height="30" rx="4"/>
  <text x="290" y="180" text-anchor="middle">k:v</text>

  <rect class="leaf" x="330" y="160" width="60" height="30" rx="4"/>
  <text x="360" y="180" text-anchor="middle">k:v</text>

  <!-- Edges level1 -> level2 -->
  <path class="edge" d="M 60 110 L 40 160"/>
  <path class="edge" d="M 100 110 L 110 160"/>
  <path class="edge" d="M 200 110 L 200 160"/>
  <path class="edge" d="M 300 110 L 290 160"/>
  <path class="edge" d="M 340 110 L 360 160"/>

  <!-- Labels -->
  <text class="label" x="115" y="55">00</text>
  <text class="label" x="195" y="55">01</text>
  <text class="label" x="265" y="55">11</text>

  <!-- Caption -->
  <text x="200" y="220" text-anchor="middle" font-size="13" fill="#333">Hash Array Mapped Trie (HAMT)</text>
  <text class="label" x="200" y="240" text-anchor="middle">Each node uses a bitmap to index into a sparse array of children</text>
</svg>
