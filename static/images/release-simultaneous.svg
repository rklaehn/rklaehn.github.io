<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="400" height="300" fill="#0d1117" rx="8"/>

  <!-- Orbit path guide -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#333" stroke-width="0.5" stroke-dasharray="4,4"/>

  <!-- Hub -->
  <circle cx="200" cy="150" r="3" fill="white"/>

  <!-- Tether: starts vertical (90 deg offset), 360 deg per cycle -->
  <g>
    <animateTransform attributeName="transform" type="rotate"
      from="90 200 150" to="450 200 150"
      dur="8s" repeatCount="indefinite"/>
    <line x1="120" y1="150" x2="280" y2="150" stroke="#666" stroke-width="1.5"/>
  </g>

  <!-- Payload: starts bottom, 180 deg CW arc (through left) to top, tangent right -->
  <circle cx="0" cy="0" r="6" fill="#4ecdc4">
    <animateMotion
      path="M 200,230 A 80,80 0 0,1 200,70 L 401,70"
      keyPoints="0;0.5556;1;1;0"
      keyTimes="0;0.5;0.9;0.95;1"
      calcMode="linear"
      dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0;0"
      keyTimes="0;0.02;0.86;0.92;1" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Counterweight: starts top, 180 deg CW arc (through right) to bottom, tangent left -->
  <circle cx="0" cy="0" r="6" fill="#ff6b6b">
    <animateMotion
      path="M 200,70 A 80,80 0 0,1 200,230 L -1,230"
      keyPoints="0;0.5556;1;1;0"
      keyTimes="0;0.5;0.9;0.95;1"
      calcMode="linear"
      dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0;0"
      keyTimes="0;0.02;0.86;0.92;1" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>
